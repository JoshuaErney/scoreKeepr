<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External Stylesheet - Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <title>ScoreKeepr</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-md-center text-center">
            <div class="card" style="width: 25rem;">
                <div class="card-body">
                    <h1 class="card-title">
                        <span id="playerOnePoints">0</span> to <span id="playerTwoPoints">0</span>
                    </h1>
                    <h6 class="card-subtitle mb-2 text-body-secondary">ScoreKeepr</h6>
                    <select name="" id="playTo" class="form-select form-select-sm" aria-label="">
                        <option selected>Open this select menu</option>
                        <option value=" 1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <div class="btn-group btn-group-sm mt-2" role="group" aria-label="">
                        <button type="button" class="btn btn-outline-dark" id="p1Btn">+1 point to Player #1</button>
                        <button type="button" class="btn btn-outline-dark" id="p2Btn">+1 point to Player #2</button>
                        <button type="button" class="btn btn-outline-danger" id="resetBtn">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>

</html>
